<script>
// Lightning Effect
class LightningEffect {
  constructor() {
    this.canvas = document.getElementById('lightningCanvas');
    this.ctx = this.canvas.getContext('2d');
    this.resizeCanvas();
    window.addEventListener('resize', () => this.resizeCanvas());
    
    this.lightnings = [];
    this.active = false;
    this.duration = 8000;
    this.startTime = 0;
    
    this.settings = {
      maxLightnings: 5,
      branchChance: 0.1,
      fadeDuration: 1,
      baseIntensity: 0.7
    };
  }
  
  resizeCanvas() {
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
  }
  
  start(duration) {
    this.duration = duration;
    this.active = true;
    this.startTime = Date.now();
    this.canvas.style.opacity = this.settings.baseIntensity;
    requestAnimationFrame(this.update.bind(this));
  }
  
  stop() {
    this.active = false;
    this.lightnings = [];
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    this.canvas.style.opacity = 0;
  }
  
  createLightning(x, y, canBranch) {
    const segments = Math.floor(Math.random() * 10) + 15;
    const lightning = {
      points: [{x, y}],
      life: 0,
      maxLife: Math.random() * 200 + 100,
      canBranch,
      branches: [],
      alpha: Math.random() * 0.5 + 0.5
    };
    
    for (let i = 1; i < segments; i++) {
      const last = lightning.points[i-1];
      lightning.points.push({
        x: last.x + (Math.random() * 60 - 30),
        y: last.y + (Math.random() * 30 + 10)
      });
      
      if (lightning.canBranch && Math.random() < this.settings.branchChance) {
        this.createLightning(last.x, last.y, false);
      }
    }
    
    this.lightnings.push(lightning);
    return lightning;
  }
  
  update() {
    if (!this.active) return;
    
    const now = Date.now();
    const elapsed = now - this.startTime;
    const progress = elapsed / this.duration;
    
    if (progress > 0.8) {
      const fadeProgress = (elapsed - (this.duration * 0.8)) / (this.duration * 0.2);
      this.canvas.style.opacity = this.settings.baseIntensity * (1 - fadeProgress);
    }
    
    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
    
    if (this.lightnings.length < this.settings.maxLightnings && Math.random() < 0.2) {
      const x = Math.random() * this.canvas.width;
      this.createLightning(x, 0, true);
    }
    
    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
    this.ctx.lineWidth = 1.5;
    
    for (let i = this.lightnings.length - 1; i >= 0; i--) {
      const lightning = this.lightnings[i];
      lightning.life += 16;
      
      this.ctx.beginPath();
      this.ctx.moveTo(lightning.points[0].x, lightning.points[0].y);
      
      for (let j = 1; j < lightning.points.length; j++) {
        this.ctx.lineTo(lightning.points[j].x, lightning.points[j].y);
      }
      
      this.ctx.stroke();
      
      if (lightning.life >= lightning.maxLife) {
        this.lightnings.splice(i, 1);
      }
    }
    
    if (elapsed >= this.duration) {
      this.stop();
    } else {
      requestAnimationFrame(this.update.bind(this));
    }
  }
}
